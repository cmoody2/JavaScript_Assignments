<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Local Storage</title>
    </head>

    <body>

        <p id="norbauer"></p>

        <script>
            localStorage.setItem("name","Norbaforce TKL");
            document.getElementById("norbauer").innerHTML = localStorage.getItem("name");
        </script>

    </body>
</html>
