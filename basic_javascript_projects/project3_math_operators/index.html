<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Math Operators</title>
        <script src="js/main.js"></script>
    </head>

    <body>
        <p id="math" onclick ="add_func()">Math link click me for addition!</p>             <!--create paragraph with onclick event that calls function 'add_func'-->

        <br><br>
        <p id="math" onmouseover="sub_func(this)" onmouseout="add_func(this)">hover over me for subtraction!</p>    <!--create paragraph  that address same id="math" with onmouseover and onmouseout events..
                                                                                                                      .. that call function 'sub_func' and switch back to function 'add_func' from above-->
        <br><br>    
        <button id="M_D" onclick="multi_div()">click me for Multiply/divide!</button>               <!--create button that calls method with id="M_D" from function 'multi_div'-->

        <br><br>
        <button id="exp_result" onclick="multiple_exp()">click for a plethora of math!</button>         <!--create button that calls method with id="exp_result" from function 'multiple_exp'-->

        <br><br>
        <button id="mod" ondblclick="modulus()">double click for remainder math!</button>      <!--create button that calls method with id="mod" from function 'modulus' with dblclick event--> 
        
        <br><br>
        <div id="negative" onmousewheel="neg_op()">roll your mouse wheel over me to see a negative number!</div>         <!--create a mouse wheel event that calls method with id="negative" from function 'neg_op'-->

        <br><br>
        <button id="inc" onclick="increment()">click me to see what comes after 35!</button>    <!--create a button event that calls method with id="inc" from function 'increment'-->

        <br><br>
        <button id="dec" onclick="decrement()">click me to see 7.25 decreased by 1!</button>    <!--create a button event that calls method with id="dec" form function 'decrement'-->

        <br><br>
        <button id="rand" onclick="random_num()">click me to see the question that needs to be asked!</button>    <!--create a button event that calls method with id="rand" from function 'random_num' -->
    </body>
</html>
