<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Countdown Timer</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

        <!--SLIDESHOW-CONTAINER-->
        <div class="slideshow-container">
            
            <!--IMAGES-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./images/keycult_thumb_1.png" style="width: 100%">
                <div class="text">Keycult No.1/65 color variants</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./images/keycult_thumb_2.png" style="width: 100%">
                <div class="text">Keycult No.1/65 with GMK Coffee</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./images/keycult_thumb_4.png" style="width: 100%">
                <div class="text">Keycult No.2 TKL bottom weight</div>
            </div>

            <!--NEXT AND PREVIOUS BUTTONS-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--The dots/circles-->
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class="timer-container">
            <p>
                How many seconds would you like to set your alarm for?
            </p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Click here</button>
            <p id="timer"></p>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
