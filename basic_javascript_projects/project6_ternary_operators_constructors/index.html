<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ternary Operators</title>
        <script src="js/main.js"></script>
    </head>

    <body>

        <!--TERNARY OPERATOR SECTION-->
        <p>Riders must be at least 52 centimeters tall to ride</p>          
        <input id="height" value="52" />                                <!--create input field with id="height" and preset value of "52"-->
        <button onclick="ride_function()">Click here</button>               <!--create button that calls function 'ride_function' with a onclick event-->
        <p id="ride"></p>                                                       <!--call method with id="ride" to return the result of the 'ride_function' ternary operation -->
    
    <br><br>

        <p>Check eligibility to vote (must be 18 or older)</p><br>      
        Enter Age: <input id="age" value="" />                          <!--create input field with id="age" and empty preset value-->
        <button onclick="voteFunc()">Submit</button>                        <!--create button that calls function 'voteFunc' with a onclick event-->
        <p id="vote"></p>                                                       <!--call method with id="vote" to return the result of the 'voteFunc' ternary operation-->

    <br><br>

        <!--OBJECT CONSTRUCTOR SECTION-->
        <button onclick="keebsFunc()">Click Here.</button>              <!--create button that calls function 'keebsFunc' with a onclick event-->
        <p id="new_and_this"></p>                                           <!--call method with id="new_and_this" to return concatenated string created from 'keebsFunc'-->

    <br><br>
        
        <!--NESTED FUNCTION SECTION -->
        <p>How much is a samsung m.2 drive plus tax?</p>                    
        <p id="compMem" onclick="compMemFunc()">Click Here for answer</p>       <!--call method with id="compMem" from function 'compMemFunc' with a onclick event-->
    </body>
</html>
