<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
        <script src="js/main.js" defer></script>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
    </head>

    <body>

        <h2>CONTACT US</h2>
        <h3>If you would like to schedule an appointment, please fill out form below</h3>

        <form class="contact" name="myForm" action="" onsubmit="return validateForm()" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value=""><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="">
            <div class="terms">
                <input type="checkbox" id="TandC" name="TandC" value="">I have read and accept the "<a href="example.html" target="_blank">Terms and conditions</a>"
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
